<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle de Vacante - Trabajos México</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
body { font-family:'Poppins', Arial, sans-serif; background:#f2f3f5; margin:0; }
header { background:#004aad; color:white; text-align:center; padding:2rem 1rem; }
header h1 { margin:0; }
.container { margin-top:3rem; }
.card { background:white; border-radius:12px; padding:2rem; box-shadow:0 6px 15px rgba(0,0,0,0.1); }
footer { background:#222; color:white; text-align:center; padding:1rem; margin-top:2rem; }
footer a { color:white; text-decoration:none; margin:0 10px; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <h1>Detalle de Vacante</h1>
</header>

<div class="container" id="detalleContainer">
  <!-- Detalle se carga aquí -->
</div>

<footer>
  <div>
    <a href="contacto.html">Contacto</a> |
    <a href="privacidad.html">Aviso de Privacidad</a> |
    <a href="terminos.html">Términos y Condiciones</a>
  </div>
  &copy; 2025 Trabajos México - Todos los derechos reservados
</footer>

<script>
  if(localStorage.getItem('sesionActiva') !== 'true'){
    alert('Debes registrarte primero para acceder a esta sección.');
    window.location.href = 'index.html';
  }

  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  fetch('vacantes.json')
    .then(res => res.json())
    .then(data => {
      const vacante = data.find(v => v.id === id);
      const container = document.getElementById('detalleContainer');
      if(vacante){
        container.innerHTML = `
          <div class="card">
            <h2>${vacante.titulo}</h2>
            <p><i class="bi bi-building"></i> ${vacante.empresa}</p>
            <p><i class="bi bi-geo-alt"></i> ${vacante.ubicacion}</p>
            <p><i class="bi bi-currency-dollar"></i> ${vacante.salario}</p>
            <h5>Descripción:</h5>
            <p>${vacante.descripcion}</p>
            <h5>Requisitos:</h5>
            <p>${vacante.requisitos}</p>
            <h5>Beneficios:</h5>
            <p>${vacante.beneficios}</p>
            <button class="btn btn-primary mt-3" onclick="alert('¡Postulación simulada!');">Postularme</button>
          </div>
        `;
      } else {
        container.innerHTML = '<p>Vacante no encontrada.</p>';
      }
    });
</script>

</body>
</html>
