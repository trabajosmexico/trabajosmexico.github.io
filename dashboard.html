<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Vacantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }

    .dashboard {
      display: flex;
      width: 100%;
      margin-top: 70px; /* espacio para header */
      height: calc(100vh - 70px);
    }

    /* Sidebar con vacantes */
    .jobs-list {
      width: 35%;
      background: #fff;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 10px;
    }

    .job-item {
      padding: 15px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .job-item:hover {
      background: #f1f1f1;
    }

    .job-item h3 {
      margin: 0;
      font-size: 18px;
      color: #2c3e50;
    }

    .job-item p {
      margin: 5px 0;
      color: #666;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 20px;
      color: #fff;
      margin-left: 5px;
    }

    .badge.urgente { background-color: #e63946; }
    .badge.nuevo { background-color: #457b9d; }
    .badge.destacado { background-color: #f4a261; }

    /* Panel de detalle */
    .job-detail {
      flex: 1;
      padding: 20px;
      background: #f9fafc;
      overflow-y: auto;
    }

    .job-detail h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    .job-detail p {
      color: #555;
      line-height: 1.5;
    }

    .apply-btn {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .apply-btn:hover {
      background: #1a252f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard de Vacantes</h1>
  </header>

  <div class="dashboard">
    <!-- Lista de empleos -->
    <div class="jobs-list" id="jobs-list">
      <!-- Cargados dinámicamente -->
    </div>

    <!-- Detalle -->
    <div class="job-detail" id="job-detail">
      <h2>Selecciona una vacante</h2>
      <p>Aquí aparecerán los detalles completos del empleo que elijas.</p>
    </div>
  </div>

  <script>
    async function cargarVacantes() {
      try {
        const response = await fetch("vacantes.json");
        const vacantes = await response.json();

        const jobsList = document.getElementById("jobs-list");
        const jobDetail = document.getElementById("job-detail");

        vacantes.forEach((job, index) => {
          const item = document.createElement("div");
          item.classList.add("job-item");

          let badgeHTML = "";
          if (job.etiqueta) {
            badgeHTML = `<span class="badge ${job.etiqueta.toLowerCase()}">${job.etiqueta}</span>`;
          }

          item.innerHTML = `
            <h3>${job.titulo} ${badgeHTML}</h3>
            <p><strong>Ubicación:</strong> ${job.ubicacion}</p>
            <p><strong>Sueldo:</strong> ${job.sueldo}</p>
          `;

          item.addEventListener("click", () => {
            mostrarDetalle(job);
          });

          jobsList.appendChild(item);

          // Mostrar la primera vacante por default
          if (index === 0) {
            mostrarDetalle(job);
          }
        });

        function mostrarDetalle(job) {
          jobDetail.innerHTML = `
            <h2>${job.titulo}</h2>
            <p><strong>Ubicación:</strong> ${job.ubicacion}</p>
            <p><strong>Sueldo:</strong> ${job.sueldo}</p>
            <p><strong>Descripción:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <button class="apply-btn">Postularme</button>
          `;
        }

      } catch (error) {
        console.error("Error cargando vacantes:", error);
      }
    }

    cargarVacantes();
  </script>
</body>
</html>
