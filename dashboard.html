<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Trabajos México</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
body { font-family:'Poppins', Arial, sans-serif; background:#f8f9fa; margin:0; }
header { background:#004aad; color:white; text-align:center; padding:2rem 1rem; }
header h1 { margin:0; font-size:2rem; }
.filter-section { background:white; padding:1.5rem; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1); margin-bottom:2rem; }
.vacante-card { background:white; border-radius:12px; padding:1.5rem; box-shadow:0 6px 15px rgba(0,0,0,0.1); transition:0.3s; margin-bottom:1.5rem;}
.vacante-card:hover { transform: translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,0.2);}
.vacante-card h5 { font-weight:600; }
.vacante-card p { color:#555; margin-bottom:0.5rem; }
footer { background:#222; color:white; text-align:center; padding:1rem; margin-top:2rem; }
footer a { color:white; text-decoration:none; margin:0 10px; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <h1>Dashboard - Trabajos México</h1>
  <p>Encuentra tu próximo empleo en segundos</p>
</header>

<div class="container my-5">
  <!-- Filtros -->
  <div class="filter-section">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="filtroUbicacion" class="form-label">Ubicación</label>
        <select id="filtroUbicacion" class="form-select">
          <option value="">Todas</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="filtroEmpresa" class="form-label">Empresa</label>
        <select id="filtroEmpresa" class="form-select">
          <option value="">Todas</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="filtroSalario" class="form-label">Rango Salarial</label>
        <select id="filtroSalario" class="form-select">
          <option value="">Todos</option>
          <option value="10000">Menos de $10,000</option>
          <option value="15000">Menos de $15,000</option>
          <option value="20000">Menos de $20,000</option>
          <option value="20001">Más de $20,000</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Listado de vacantes -->
  <div class="row" id="vacantesContainer"></div>
</div>

<footer>
  <div>
    <a href="contacto.html">Contacto</a> |
    <a href="privacidad.html">Aviso de Privacidad</a> |
    <a href="terminos.html">Términos y Condiciones</a>
  </div>
  &copy; 2025 Trabajos México - Todos los derechos reservados
</footer>

<script>
  // Verificar sesión activa
  if(localStorage.getItem('sesionActiva') !== 'true'){
    alert('Debes registrarte primero para acceder al dashboard.');
    window.location.href = 'index.html';
  }

  let vacantes = [];

  // Cargar vacantes desde JSON
  fetch('vacantes.json')
    .then(res => res.json())
    .then(data => {
      vacantes = data;
      renderVacantes(data);
      cargarFiltros(data);
    })
    .catch(err => console.error('Error cargando vacantes:', err));

  // Renderizar listado
  function renderVacantes(lista){
    const container = document.getElementById('vacantesContainer');
    container.innerHTML = '';
    if(lista.length === 0){
      container.innerHTML = '<p class="text-center">No se encontraron vacantes con los filtros seleccionados.</p>';
      return;
    }
    lista.forEach(v => {
      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = `
        <div class="vacante-card">
          <h5>${v.titulo}</h5>
          <p><i class="bi bi-building"></i> ${v.empresa}</p>
          <p><i class="bi bi-geo-alt"></i> ${v.ubicacion}</p>
          <p><i class="bi bi-currency-dollar"></i> ${v.salario}</p>
          <button class="btn btn-primary w-100" onclick="verDetalle('${v.id}')">Ver más</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  // Cargar opciones de filtros dinámicamente
  function cargarFiltros(lista){
    const ubicaciones = [...new Set(lista.map(v => v.ubicacion))];
    const empresas = [...new Set(lista.map(v => v.empresa))];

    const filtroUbicacion = document.getElementById('filtroUbicacion');
    const filtroEmpresa = document.getElementById('filtroEmpresa');

    ubicaciones.forEach(u => {
      const opt = document.createElement('option');
      opt.value = u;
      opt.textContent = u;
      filtroUbicacion.appendChild(opt);
    });

    empresas.forEach(e => {
      const opt = document.createElement('option');
      opt.value = e;
      opt.textContent = e;
      filtroEmpresa.appendChild(opt);
    });
  }

  // Filtros
  document.getElementById('filtroUbicacion').addEventListener('change', aplicarFiltros);
  document.getElementById('filtroEmpresa').addEventListener('change', aplicarFiltros);
  document.getElementById('filtroSalario').addEventListener('change', aplicarFiltros);

  function aplicarFiltros(){
    const ubicacion = document.getElementById('filtroUbicacion').value;
    const empresa = document.getElementById('filtroEmpresa').value;
    const salario = document.getElementById('filtroSalario').value;

    let listaFiltrada = vacantes.filter(v => {
      let match = true;

      if(ubicacion && v.ubicacion !== ubicacion) match = false;
      if(empresa && v.empresa !== empresa) match = false;

      if(salario){
        let numSalario = parseInt(v.salario.replace(/\D/g,''));
        if(salario === "10000" && numSalario >= 10000) match = false;
        if(salario === "15000" && numSalario >= 15000) match = false;
        if(salario === "20000" && numSalario >= 20000) match = false;
        if(salario === "20001" && numSalario <= 20000) match = false;
      }

      return match;
    });

    renderVacantes(listaFiltrada);
  }

  // Ir a detalle
  function verDetalle(id){
    window.location.href = `detalle_vacante.html?id=${id}`;
  }
</script>

</body>
</html>
