<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrabajoHub - Dashboard</title>

  <!-- Fuente elegante Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: #f2f3f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #004aad, #0066ff);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 { margin: 0; }

    .dashboard-container {
      display: flex;
      margin: 2rem;
      gap: 2rem;
    }

    .sidebar {
      width: 20%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .user-panel {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
    }

    .user-panel button {
      margin: 0.5rem 0;
      width: 100%;
    }

    .filters {
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .filters input, .filters select {
      margin-bottom: 0.5rem;
    }

    .vacantes-list {
      width: 35%;
      max-height: 80vh;
      overflow-y: auto;
      background: #fff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .vacante-item {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: 0.2s;
    }

    .vacante-item:hover {
      background: #f0f8ff;
    }

    .vacante-item h5 {
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .vacante-item p {
      margin: 0;
      color: #555;
      font-size: 0.9rem;
    }

    .vacante-details {
      flex: 1;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-height: 80vh;
      overflow-y: auto;
    }

    .etiqueta {
      display: inline-block;
      background: #ff4d4d;
      color: white;
      font-size: 0.8rem;
      font-weight: 600;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      margin-top: 0.3rem;
    }

    #logoutBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .vacantes-list::-webkit-scrollbar, .vacante-details::-webkit-scrollbar {
      width: 6px;
    }
    .vacantes-list::-webkit-scrollbar-thumb, .vacante-details::-webkit-scrollbar-thumb {
      background-color: #004aad;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<header>
  <h1>TrabajoHub - Dashboard</h1>
  <p>Encuentra tu próximo empleo en México</p>
</header>

<div class="dashboard-container">
  <div class="sidebar">
    <!-- Panel de usuario -->
    <div class="user-panel">
      <button class="btn btn-primary" id="misPostulacionesBtn">Mis Postulaciones</button>
      <button class="btn btn-warning" id="favoritosBtn">Favoritos</button>
      <button class="btn btn-danger" id="logoutBtnSidebar">Cerrar Sesión</button>
    </div>

    <!-- Filtros de búsqueda -->
    <div class="filters">
      <h6>Filtrar vacantes</h6>
      <input type="text" id="filtroTitulo" class="form-control" placeholder="Buscar por título...">
      <select id="filtroUbicacion" class="form-control">
        <option value="">Todas las ubicaciones</option>
        <option>CDMX</option>
        <option>Toluca</option>
        <option>Querétaro</option>
        <option>Guadalajara</option>
        <option>Monterrey</option>
        <option>Puebla</option>
        <option>Otro</option>
      </select>
      <input type="text" id="filtroEmpresa" class="form-control" placeholder="Buscar por empresa...">
    </div>
  </div>

  <div class="vacantes-list" id="vacantesList">
    <p>Cargando vacantes...</p>
  </div>

  <div class="vacante-details" id="vacanteDetails">
    <h4>Selecciona una vacante para ver los detalles</h4>
  </div>
</div>

<footer>
  &copy; 2025 TrabajoHub - Todos los derechos reservados
</footer>

<script>
  // ======= SESIÓN =======
  window.onload = () => {
    if(localStorage.getItem('usuarioRegistrado') !== 'true'){
      window.location.href = 'index.html';
    } else {
      cargarVacantes();
    }
  };

  document.getElementById('logoutBtnSidebar').addEventListener('click', () => {
    localStorage.removeItem('usuarioRegistrado');
    window.location.href = 'index.html';
  });

  // ======= CARGAR VACANTES =======
  const vacantesList = document.getElementById('vacantesList');
  const vacanteDetails = document.getElementById('vacanteDetails');

  let vacantesGlobal = [];

  function cargarVacantes() {
    fetch('vacantes.json')
      .then(response => response.json())
      .then(vacantes => {
        vacantesGlobal = vacantes;
        mostrarVacantes(vacantes);
      })
      .catch(error => {
        vacantesList.innerHTML = '<p>Error al cargar vacantes.</p>';
        console.error('Error:', error);
      });
  }

  function mostrarVacantes(vacantes) {
    vacantesList.innerHTML = '';
    vacantes.forEach(vacante => {
      const div = document.createElement('div');
      div.classList.add('vacante-item');
      div.innerHTML = `
        <h5>${vacante.titulo} ${vacante.etiqueta ? '<span class="etiqueta">' + vacante.etiqueta + '</span>' : ''}</h5>
        <p><i class="bi bi-building"></i> ${vacante.empresa}</p>
        <p><i class="bi bi-geo-alt"></i> ${vacante.ubicacion}</p>
        <p><i class="bi bi-currency-dollar"></i> ${vacante.sueldo}</p>
      `;
      div.addEventListener('click', () => mostrarDetalles(vacante));
      vacantesList.appendChild(div);
    });
  }

  function mostrarDetalles(vacante) {
    vacanteDetails.innerHTML = `
      <h3>${vacante.titulo} ${vacante.etiqueta ? '<span class="etiqueta">' + vacante.etiqueta + '</span>' : ''}</h3>
      <p><i class="bi bi-building"></i> <strong>Empresa:</strong> ${vacante.empresa}</p>
      <p><i class="bi bi-geo-alt"></i> <strong>Ubicación:</strong> ${vacante.ubicacion}</p>
      <p><i class="bi bi-currency-dollar"></i> <strong>Sueldo:</strong> ${vacante.sueldo}</p>
      <h5>Descripción:</h5>
      <p>${vacante.descripcion}</p>
      <h5>Requisitos:</h5>
      <ul>${vacante.requisitos.map(req => `<li>${req}</li>`).join('')}</ul>
      <h5>Prestaciones:</h5>
      <ul>${vacante.prestaciones.map(prest => `<li>${prest}</li>`).join('')}</ul>
    `;
  }

  // ======= FILTROS =======
  const filtroTitulo = document.getElementById('filtroTitulo');
  const filtroUbicacion = document.getElementById('filtroUbicacion');
  const filtroEmpresa = document.getElementById('filtroEmpresa');

  filtroTitulo.addEventListener('input', aplicarFiltros);
  filtroUbicacion.addEventListener('change', aplicarFiltros);
  filtroEmpresa.addEventListener('input', aplicarFiltros);

  function aplicarFiltros() {
    const titulo = filtroTitulo.value.toLowerCase();
    const ubicacion = filtroUbicacion.value;
    const empresa = filtroEmpresa.value.toLowerCase();

    const filtradas = vacantesGlobal.filter(v => 
      v.titulo.toLowerCase().includes(titulo) &&
      (ubicacion === "" || v.ubicacion === ubicacion) &&
      v.empresa.toLowerCase().includes(empresa)
    );

    mostrarVacantes(filtradas);
  }
</script>

</body>
</html>
