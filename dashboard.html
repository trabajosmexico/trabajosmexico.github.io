<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Trabajos México</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family:'Poppins', Arial, sans-serif; background:#f2f3f5; }
header { text-align:center; padding:2rem; background:linear-gradient(90deg,#004aad,#0066ff); color:white; }
.card { border-radius:12px; padding:1.5rem; box-shadow:0 6px 18px rgba(0,0,0,0.1); margin-bottom:1rem; }
.card h5{ font-weight:600; }
.card p{ color:#555; }
#cerrarSesion { margin-bottom:1rem; }
</style>
</head>
<body>

<header>
  <h1>Bienvenido al Dashboard</h1>
  <button id="cerrarSesion" class="btn btn-danger">Cerrar sesión</button>
</header>

<div class="container my-4" id="vacantesContainer">
  <!-- Aquí se llenarán las vacantes -->
</div>

<script>
  // Verificar sesión
  if(localStorage.getItem('sesionActiva') !== 'true'){
    window.location.href = 'index.html';
  }

  // Cerrar sesión
  document.getElementById('cerrarSesion').addEventListener('click', ()=>{
    localStorage.removeItem('candidato');
    localStorage.removeItem('sesionActiva');
    window.location.href = 'index.html';
  });

  // Cargar vacantes (ejemplo)
  const vacantes = [
    {titulo:"Desarrollador Frontend", empresa:"TechMX", ubicacion:"CDMX", sueldo:"$15,000/mes"},
    {titulo:"Analista RRHH", empresa:"HR Solutions", ubicacion:"Toluca", sueldo:"$12,000/mes"},
    {titulo:"Auxiliar Administrativo", empresa:"ABC", ubicacion:"Querétaro", sueldo:"$10,000/mes"},
    {titulo:"Diseñador Gráfico", empresa:"LMN", ubicacion:"Guadalajara", sueldo:"$12,000/mes"}
  ];

  const container = document.getElementById('vacantesContainer');
  vacantes.forEach(v => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h5>${v.titulo}</h5>
                      <p><b>Empresa:</b> ${v.empresa}</p>
                      <p><b>Ubicación:</b> ${v.ubicacion}</p>
                      <p><b>Sueldo:</b> ${v.sueldo}</p>`;
    container.appendChild(card);
  });
</script>

</body>
</html>
