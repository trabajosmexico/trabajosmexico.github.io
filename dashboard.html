<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Vacantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .job-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      cursor: pointer;
    }

    .job-card:hover {
      transform: scale(1.01);
    }

    .job-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .job-header h3 {
      margin: 0;
      color: #2c3e50;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 20px;
      color: #fff;
      margin-left: 10px;
    }

    .badge.urgente { background-color: #e63946; }
    .badge.nuevo { background-color: #457b9d; }
    .badge.recomendado { background-color: #2a9d8f; }
    .badge.destacado { background-color: #f4a261; }

    .job-card p {
      margin: 8px 0;
      color: #555;
    }

    .job-card button {
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .job-card button:hover {
      background: #1a252f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard de Vacantes</h1>
  </header>

  <div class="container" id="jobs-container">
    <!-- Vacantes cargadas dinámicamente -->
  </div>

  <script>
    async function cargarVacantes() {
      try {
        const response = await fetch("vacantes.json");
        const vacantes = await response.json();

        const jobsContainer = document.getElementById("jobs-container");

        vacantes.forEach(job => {
          const card = document.createElement("div");
          card.classList.add("job-card");

          // Etiqueta dinámica
          let badgeHTML = "";
          if (job.etiqueta) {
            badgeHTML = `<span class="badge ${job.etiqueta.toLowerCase()}">${job.etiqueta}</span>`;
          }

          card.innerHTML = `
            <div class="job-header">
              <h3>${job.titulo}</h3>
              ${badgeHTML}
            </div>
            <p><strong>Ubicación:</strong> ${job.ubicacion}</p>
            <p><strong>Sueldo:</strong> ${job.sueldo}</p>
            <button onclick="verDetalle('${job.titulo}')">Ver más</button>
          `;

          jobsContainer.appendChild(card);
        });

      } catch (error) {
        console.error("Error cargando vacantes:", error);
      }
    }

    function verDetalle(titulo) {
      alert("Aquí se abriría la descripción completa de la vacante: " + titulo);
    }

    // Llamar función al cargar página
    cargarVacantes();
  </script>
</body>
</html>
