<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Trabajos México</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
body { font-family:'Poppins', Arial, sans-serif; background:#f2f3f5; margin:0; }
header { background:#004aad; color:white; text-align:center; padding:2rem 1rem; }
header h1 { margin:0; }
.vacante-card { background:white; border-radius:12px; padding:1.5rem; box-shadow:0 6px 15px rgba(0,0,0,0.1); transition:0.3s; margin-bottom:1.5rem;}
.vacante-card:hover { transform: translateY(-5px); box-shadow:0 10px 25px rgba(0,0,0,0.2);}
.vacante-card h5 { font-weight:600; }
.vacante-card p { color:#555; margin-bottom:0.5rem; }
footer { background:#222; color:white; text-align:center; padding:1rem; margin-top:2rem; }
footer a { color:white; text-decoration:none; margin:0 10px; }
footer a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <h1>Dashboard - Trabajos México</h1>
</header>

<div class="container my-5">
  <div class="row" id="vacantesContainer">
    <!-- Las vacantes se cargarán aquí -->
  </div>
</div>

<footer>
  <div>
    <a href="contacto.html">Contacto</a> |
    <a href="privacidad.html">Aviso de Privacidad</a> |
    <a href="terminos.html">Términos y Condiciones</a>
  </div>
  &copy; 2025 Trabajos México - Todos los derechos reservados
</footer>

<script>
  // Verificar sesión activa
  if(localStorage.getItem('sesionActiva') !== 'true'){
    alert('Debes registrarte primero para acceder al dashboard.');
    window.location.href = 'index.html';
  }

  // Cargar vacantes desde JSON
  fetch('vacantes.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('vacantesContainer');
      data.forEach(v => {
        const card = document.createElement('div');
        card.className = 'col-md-4';
        card.innerHTML = `
          <div class="vacante-card">
            <h5>${v.titulo}</h5>
            <p><i class="bi bi-building"></i> ${v.empresa}</p>
            <p><i class="bi bi-geo-alt"></i> ${v.ubicacion}</p>
            <p><i class="bi bi-currency-dollar"></i> ${v.salario}</p>
            <button class="btn btn-primary w-100" onclick="verDetalle('${v.id}')">Ver más</button>
          </div>
        `;
        container.appendChild(card);
      });
    })
    .catch(err => console.error('Error cargando vacantes:', err));

  function verDetalle(id){
    window.location.href = `detalle_vacante.html?id=${id}`;
  }
</script>

</body>
</html>
