<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trabajos México</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
body {
  font-family: 'Poppins', Arial, sans-serif;
  background: linear-gradient(120deg,#f0f4ff,#f2f3f5);
}
header {
  background: linear-gradient(90deg, #004aad, #0066ff);
  color: white;
  text-align: center;
  padding: 3rem 1rem;
  border-bottom-left-radius: 12px;
  border-bottom-right-radius: 12px;
  position: relative;
}
header h1 { margin-bottom: 0.5rem; }
.header-buttons {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}
.header-buttons button {
  padding: 0.6rem 1rem;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}
.btn-empresa { background: #ffcc00; color: #004aad; }
.btn-candidato { background: #ffffff; color: #004aad; }
.btn-empresa:hover { background: #e6b800; }
.btn-candidato:hover { background: #f0f0f0; }

.form-container {
  background: white;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 6px 25px rgba(0,0,0,0.1);
  max-width: 600px;
  margin: 4rem auto 2rem;
}
.form-container h2::after {
  content:" (¡Registro gratuito!)";
  font-size:0.9rem;
  color:#004aad;
}

/* Recuadro elegante registro exitoso */
#registroExitoso {
  display: none;
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background: #004aad;
  color: white;
  padding: 2rem;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  text-align: center;
  z-index: 1000;
}
#registroExitoso button {
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  border: none;
  background: #ffcc00;
  color: #004aad;
  font-weight: 600;
  border-radius: 10px;
  cursor: pointer;
}
#registroExitoso button:hover { background: #e6b800; }

footer {
  background: #222;
  color: white;
  text-align: center;
  padding: 1rem;
}
</style>
</head>
<body>

<header>
  <h1>Trabajos México</h1>
  <p>Encuentra tu próximo empleo en México</p>
  <div class="header-buttons">
    <button class="btn-empresa" onclick="location.href='registro_empresa.html'">Registro Empresas</button>
    <button class="btn-candidato" onclick="document.getElementById('registroCandidato').scrollIntoView({behavior:'smooth'})">Registro Candidatos</button>
  </div>
</header>

<div id="registroCandidato" class="form-container">
  <h2 class="mb-4 text-center">Regístrate como candidato</h2>
  <form id="formCandidato">
    <label>Nombre completo:</label>
    <input type="text" name="nombre" class="form-control mb-2" required>

    <label>Correo electrónico:</label>
    <input type="email" name="email" class="form-control mb-2" required>

    <label>Teléfono:</label>
    <input type="tel" name="telefono" class="form-control mb-2" required>

    <label>Ubicación:</label>
    <select name="ubicacion" class="form-control mb-3" required>
      <option value="">Selecciona tu ciudad</option>
      <option>CDMX</option>
      <option>Toluca</option>
      <option>Querétaro</option>
      <option>Guadalajara</option>
      <option>Monterrey</option>
      <option>Puebla</option>
      <option>Otro</option>
    </select>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="acepto" required>
      <label class="form-check-label">Acepto que mis datos sean tratados con fines de reclutamiento y selección</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Enviar y Registrar</button>
  </form>
</div>

<!-- Recuadro elegante de registro exitoso -->
<div id="registroExitoso">
  <h3>¡Registro exitoso!</h3>
  <p>Ahora serás redirigido al dashboard.</p>
  <button onclick="cerrarExito()">Cerrar</button>
</div>

<footer>
  &copy; 2025 Trabajos México - Todos los derechos reservados
</footer>

<script>
  // Verificar sesión
  window.addEventListener('load', () => {
    if(localStorage.getItem('sesionActiva') === 'true'){
      window.location.href = 'dashboard.html';
    }
  });

  function mostrarExito(){
    document.getElementById('registroExitoso').style.display = 'block';
  }
  function cerrarExito(){
    document.getElementById('registroExitoso').style.display = 'none';
    window.location.href = 'dashboard.html';
  }

  // Formulario registro y envío a Formspree
  document.getElementById('formCandidato').addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(this);
    const data = {};
    formData.forEach((value,key) => data[key] = value);

    // Guardar en localStorage y marcar sesión activa
    localStorage.setItem('candidato', JSON.stringify(data));
    localStorage.setItem('sesionActiva', 'true');

    // Enviar a Formspree
    fetch('https://formspree.io/f/mblzjvbn', {
      method: 'POST',
      headers: { 'Accept': 'application/json' },
      body: formData
    })
    .then(response => {
      if(response.ok){
        mostrarExito();
      } else {
        alert('Hubo un error al enviar los datos. Intenta nuevamente.');
      }
    })
    .catch(err => {
      alert('Error de conexión. Intenta más tarde.');
      console.error(err);
    });
  });
</script>

</body>
</html>
