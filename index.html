<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajos MÃ©xico</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* AnimaciÃ³n flotante */
    @keyframes flotar {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(15px); }
      100% { transform: translateY(0) translateX(0); }
    }
    .flotante {
      animation: flotar 6s ease-in-out infinite;
    }
    .flotante:nth-child(2) { animation-delay: 1s; }
    .flotante:nth-child(3) { animation-delay: 2s; }
    .flotante:nth-child(4) { animation-delay: 3s; }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Encabezado -->
  <header class="bg-blue-800 text-white shadow">
    <div class="max-w-6xl mx-auto p-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold">ðŸ’¼ Trabajos MÃ©xico</h1>
      <a href="#registro" class="bg-white text-blue-800 px-4 py-2 rounded-lg font-semibold hover:bg-gray-200">
        Registrarse
      </a>
    </div>
  </header>

  <!-- SecciÃ³n de vacantes -->
  <main class="relative max-w-6xl mx-auto mt-10 p-5 min-h-[500px]">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Vacantes disponibles</h2>
    
    <div class="flex flex-wrap justify-center gap-6" id="vacantes-container">
      <!-- Vacantes se cargan aquÃ­ -->
    </div>
  </main>

  <!-- Modal elegante -->
  <div id="registroModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-8 w-96 text-center">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Registro requerido</h3>
      <p class="text-gray-600 mb-6">Debes registrarte para ver los detalles de esta vacante.</p>
      <a href="#registro" onclick="cerrarModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700">Ir al registro</a>
      <button onclick="cerrarModal()" class="ml-3 text-gray-600 hover:underline">Cancelar</button>
    </div>
  </div>

  <!-- Formulario de Registro -->
  <section id="registro" class="bg-white shadow-lg rounded-lg max-w-lg mx-auto mt-20 p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registro</h2>
    <form id="registroForm" class="space-y-5">
      <input type="text" placeholder="Nombre completo" class="w-full p-3 border rounded-lg" required>
      <input type="email" placeholder="Correo electrÃ³nico" class="w-full p-3 border rounded-lg" required>
      <input type="password" placeholder="ContraseÃ±a" class="w-full p-3 border rounded-lg" required>
      
      <!-- Checkbox obligatorio -->
      <label class="flex items-start space-x-2 text-sm text-gray-600">
        <input type="checkbox" id="aceptoTerminos" required class="mt-1">
        <span>Al registrarme acepto que mis datos serÃ¡n utilizados con fines de reclutamiento.</span>
      </label>

      <button type="submit" class="w-full bg-blue-800 text-white py-3 rounded-lg font-semibold hover:bg-blue-900">Registrarse</button>
    </form>
  </section>

  <script>
    // Vacantes simuladas
    const vacantes = [
      { id: 1, titulo: "Auxiliar Administrativo", empresa: "Empresa XYZ", ubicacion: "CDMX" },
      { id: 2, titulo: "Reclutador Jr.", empresa: "Consultora ABC", ubicacion: "Guadalajara" },
      { id: 3, titulo: "Capturista Digital", empresa: "Servicios LMN", ubicacion: "Monterrey" },
      { id: 4, titulo: "Asistente de RRHH", empresa: "Grupo DEF", ubicacion: "QuerÃ©taro" },
    ];

    // Render vacantes
    const contenedor = document.getElementById("vacantes-container");
    vacantes.forEach(v => {
      const card = document.createElement("div");
      card.className = "flotante bg-white shadow-lg rounded-lg p-5 w-64 hover:shadow-2xl transition transform hover:scale-105";
      card.innerHTML = `
        <h3 class="text-lg font-bold text-gray-800">${v.titulo}</h3>
        <p class="text-sm text-gray-600">${v.empresa}</p>
        <p class="text-sm text-gray-500">${v.ubicacion}</p>
        <button onclick="abrirModal()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700">Ver detalles</button>
      `;
      contenedor.appendChild(card);
    });

    // Modal funciones
    function abrirModal() {
      document.getElementById("registroModal").classList.remove("hidden");
      document.getElementById("registroModal").classList.add("flex");
    }
    function cerrarModal() {
      document.getElementById("registroModal").classList.add("hidden");
      document.getElementById("registroModal").classList.remove("flex");
    }

    // ValidaciÃ³n de registro
    document.getElementById("registroForm").addEventListener("submit", function(e){
      if(!document.getElementById("aceptoTerminos").checked){
        e.preventDefault();
        alert("Debes aceptar los tÃ©rminos antes de registrarte.");
      } else {
        alert("Registro exitoso ðŸŽ‰");
      }
    });
  </script>

</body>
</html>
