<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrabajoHub - Registro de Candidatos</title>

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', Arial, sans-serif; background: #f2f3f5; }
    .form-container {
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
      margin: 5rem auto;
      max-width: 500px;
    }
    .form-container h2 { text-align:center; margin-bottom:1.5rem; }
    input, select { width: 100%; padding:0.7rem; margin-bottom:1rem; border-radius:8px; border:1px solid #ccc; }
    button { width: 100%; padding:0.8rem; background:#004aad; color:white; border:none; border-radius:8px; font-size:1rem; cursor:pointer; }
    button:hover { background:#003080; }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Regístrate como candidato</h2>
  <form id="form-candidato">
    <label>Nombre completo:</label>
    <input type="text" name="nombre" required>

    <label>Correo electrónico:</label>
    <input type="email" name="email" required>

    <label>Teléfono:</label>
    <input type="tel" name="telefono" required>

    <label>Ubicación:</label>
    <select name="ubicacion" required>
      <option value="">Selecciona tu ciudad</option>
      <option>CDMX</option>
      <option>Toluca</option>
      <option>Querétaro</option>
      <option>Guadalajara</option>
      <option>Monterrey</option>
      <option>Puebla</option>
      <option>Otro</option>
    </select>

    <button type="submit">Registrarse</button>
  </form>
  <div id="mensaje-exito" style="display:none; color:green; text-align:center; margin-top:1rem;">
    ¡Registro exitoso! Redirigiendo al dashboard...
  </div>
</div>

<script>
const form = document.getElementById("form-candidato");
const mensaje = document.getElementById("mensaje-exito");

form.addEventListener("submit", function(e){
  e.preventDefault();

  // Guardamos los datos en localStorage
  const usuario = {
    nombre: form.nombre.value,
    email: form.email.value,
    telefono: form.telefono.value,
    ubicacion: form.ubicacion.value
  };
  localStorage.setItem("usuarioRegistrado", JSON.stringify(usuario));

  mensaje.style.display = "block";

  setTimeout(() => {
    window.location.href = "dashboard.html"; // Redirige al dashboard
  }, 1500);
});
</script>

</body>
</html>
