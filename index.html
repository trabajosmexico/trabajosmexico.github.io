<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajos México - Registro</title>
  <!-- Fuente y estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #004e92, #000428);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #004e92;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 0.95rem;
      outline: none;
      transition: 0.2s;
    }
    input:focus {
      border-color: #004e92;
      box-shadow: 0 0 0 2px rgba(0, 78, 146, 0.2);
    }
    button {
      padding: 0.9rem;
      background: #004e92;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #006bbf;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="bi bi-briefcase-fill"></i> Trabajos México
    </div>
    <p class="subtitle">Accede a las mejores vacantes, regístrate en segundos</p>

    <form id="registerForm">
      <input type="text" id="name" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Registrarme</button>
    </form>

    <div class="footer">
      © 2025 Trabajos México. Todos los derechos reservados.
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      // Guardar registro en localStorage
      localStorage.setItem("registered", "true");
      // Redirigir al dashboard
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
